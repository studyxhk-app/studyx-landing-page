    <!-- Structured Data (JSON-LD) for SoftwareApplication -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "StudyX",
        "headline": "Seize every moment to study & practice",
        "operatingSystem": "Android",
        "applicationCategory": "EducationalApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "HKD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "description": "The exam-oriented companion for Hong Kong students. Master your subjects with gamified quizzes, community support, and detailed analytics.",
        "featureList": "Gamified Quizzes, Community Forum, Past Paper Database, Performance Analytics",
        "screenshot": "https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1200&auto=format&fit=crop",
        "author": {
          "@type": "Organization",
          "name": "StudyX Hong Kong",
          "url": "https://studyxhk.com"
        }
      }
    </script>

    <!-- Structured Data (JSON-LD) for FAQPage -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Is StudyX completely free?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes! StudyX is free to download and use. We believe every student in Hong Kong deserves access to high-quality study resources regardless of their background."
            }
          },
          {
            "@type": "Question",
            "name": "What subjects does StudyX cover?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We currently cover a wide range of HKDSE subjects including Mathematics, English, Chinese, Economics, Chemistry and Biology. We are constantly adding more questions and subjects. Stay tuned!"
            }
          },
          {
            "@type": "Question",
            "name": "Which platforms does StudyX support?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "StudyX is currently available for Android via our Early Access program. You can join the beta to start studying today! The iOS version is currently in development and will be released soon."
            }
          },
          {
            "@type": "Question",
            "name": "How does the gamification system work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "You earn XP (Experience Points) for every correct answer. As you gain XP, you level up, unlock badges, and climb the leaderboard. Maintaining a daily streak also grants bonus rewards! Plus, with Friend Streaks, you can partner with friends to study together—keep your shared streak alive to boost motivation."
            }
          }
        ]
      }
    </script>
